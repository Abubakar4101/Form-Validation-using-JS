<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="login_java.js"></script>
</head>
<body background="bg2.jpg">
	<div class="main">
		<div class="ldiv">
			<h2 class="heading">Login Form</h2>
			<form name="myForm" onsubmit="return validateForm()">
				<input class="input" type="text" placeholder="Your Name" name="user"><br><br>
				<input class="input" type="password" placeholder="password" name="pass"><br>
				<input class="box" type="checkbox">Remember Password</input><br>
				<input class="submit" name="submit" type="submit" value="Sign In">
				<p class="link">Forget Your Password <a href="google.com">Click Here</a></p>
			</form>
		</div>
	</div>
</body>
</html>
